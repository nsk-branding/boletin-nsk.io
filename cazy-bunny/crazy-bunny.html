<!DOCTYPE html>
<html lang="en">
<head>

    <title>nsk-crazy-bunny</title>
    <link rel="stylesheet" href="./crazy-bunny.css"/>
</head>
<body>
    <header class="header">

        <!--nav-bar--> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        
        
        <nav class="navbar">
            <div class="navbar__container">
                <a href="https://nuskalore.github.io/boletin-nsk.io/boletin/grid-gallery.html">

                <ul class="navbar__menu">
                    <li class="navbar__items">

                    </li>
                    <li class="navbar__items">

                    </li>
                    <li class="navbar__items">
                        <a href="/" class="navbar__links">Catalog</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="/" class="button">RLC Store</a>
                    </li>
                </ul>
            </div>

    <script>
        const menu = document.querySelector('#mobile-menu');
            const menulinks = document.querySelector('.navbar__menu')

            menu.addEventListener('click', function () {
                menu.classList.toggle('is-active');
                menulinks.classList.toggle('active');
            })
    </script>
